<html>

<head>
<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sherlock</title>
	
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<!--My CSS-->
<link href="css/sherlock.css" rel="stylesheet" type="text/css">	
	<!--google Font-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Puritan&display=swap" rel="stylesheet">
	
	<!--second google font-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
	
</head>

<body>
 <!---------------------Mastehead----------------------->
<header>
	<div class="container pt-5 pb-5">
		<div class="row">
         	<div class="col-sm-12 text-center text-white-50">
					<h1>-Sherlock-</h1>
		 			<p><i>A SCANDAL IN BOHEMIA</i></p>
				</div><!--ends column-->
        </div><!--ends the row--> 
	</div><!--ends container-->
</header>
	
<!--form script-->
<section>
	<div class="container pt-5">
		<div class="row">
			<!--right column-->
			<div class="col-sm-5">
				
				<!--<form action="javascript:write();"<div class="form-group"><label for="animal">Favorite Animal:</label><input class="form-control" type="text" id="animal">
						</div>>-->
				<form action="javascript:write();">
				<div className="form-group pt-5">
 			 	<label for="name">Name:</label>
  				<input class="form-control" type="text" id="name">
				</div>
				
				
				
				<div class="form-group">
			  		<label for="partner">Partner:</label>
			 		<input class="form-control" type="text" id="partner">
				</div>
				
				
				<div class="form-group">
					<label for="date">Second Date:</label>
					<input class="form-control" type="numbers" id="date">
				</div>
				
				
				
				<div class="form-group">
					<label for="introduced">Introduced?</label>
					<input class="form-control" type="text" id="introduced">
				</div>
				
				
				<div class="form-group">
			  		<label for="hobby">Hobby:</label>
			  		<input class="form-control" type="text" id="hobby">
				</div>
				
				
				<div class="form-group">
					Choose either:
					<div class="form-check">
						<label class="form-check-label">
							<input type="radio" class="form-check-input" name="sizes" value="small">small
						</label>
				</div>
						
				<div class="form-check">
					<label class="form-check-label">
						<input type="radio" class="form-check-input" name="sizes" value="medium">medium
					</label>
				</div>
							
				<div class="form-check">
					<label class="form-check-label">
						<input type="radio" class="form-check-input" name="sizes" value="large">large
					</label>
				</div>
				</div><!--ends radio button section-->	
					
				<div class="form-group">
			  		<label for="visage">Visage:</label>
			 		<input class="form-control" type="text" id="visage">
				</div>	
					
				<div class="form-group">
 			 		<label for="appearance">Appearance:</label>
  						<input class="form-control" type="text" id="appearance">
				</div>
				
				<div class="form-group">
 			 		<label for="limb">Limb:</label>
  						<input class="form-control" type="text" id="limb">
				</div>
					<!--Submit Button-->
					<button type="submit" class="btn btn-outline-success mb-5">Submit</button>
			</form>
		</div><!--ends left column-->
				<!--Right Column with Sherlock image-->
			<div class="col-sm-5 align-content-right text-center pt-4 text-black-50 pl-5 ml-5">
					<img src="images/museum.jpg" alt="Museum Door" width="500" height="600">
					<h2>Congrats!</h2>
					<p id="nameOutput"></p>
					<p><i><a href="https://www.gutenberg.org/cache/epub/48320/pg48320-images.html">Visit Sherlock!</a></i></p>
				
			</div><!--ends Right column-->
		</div><!--ends row-->
	</div><!--ends container-->
</section>		
	
	
<script src="js/sherlock.js"></script>
	
<footer>
	<div class="container">
		<div class="row">
			<div class="col-sm-2">
				<p id="picOutput"></p>
			</div>
			<div class="col-sm-10 text-white-50"> 
				<p id="storyOutput"></p> 
			</div>
		</div>
	</div>
</footer>
	
</body>
</html>
